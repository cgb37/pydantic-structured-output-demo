{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-900 text-gray-100">
	<div class="flex h-screen">
		<!-- Left sidebar -->
		<aside class="w-64 bg-gray-800 border-r border-gray-700 p-4">
			<div class="mb-6">
				<h2 class="text-xl font-semibold">Project</h2>
				<p class="text-sm text-gray-400">Pydantic for AI Response Structuring</p>
			</div>
			<nav class="space-y-2">
				<a class="block px-3 py-2 rounded bg-gray-700">Chats</a>
				<a class="block px-3 py-2 rounded hover:bg-gray-700">Projects</a>
				<a class="block px-3 py-2 rounded hover:bg-gray-700">Artifacts</a>
			</nav>
		</aside>

		<!-- Main chat column -->
		<main class="flex-1 flex flex-col">
			<header class="flex items-center justify-between p-4 border-b border-gray-800">
				<div class="flex items-center gap-3">
					<div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">CB</div>
					<div>
						<div class="text-lg font-semibold">Pydantic Structured Output</div>
						<div class="text-sm text-gray-400">Generative chat demo</div>
					</div>
				</div>
			</header>

			<div class="flex-1 p-4 overflow-hidden">
				<div class="h-full bg-gray-900 rounded-lg shadow flex flex-col">
					<div id="messages" class="flex-1 overflow-auto p-4 space-y-4"></div>

					<form id="chat-form" class="p-4 border-t border-gray-800 flex items-end gap-3">
						<textarea id="chat-input" rows="2" class="flex-1 bg-gray-800 border border-gray-700 rounded p-3 text-gray-100" placeholder="Send a message"></textarea>
						<button type="submit" class="bg-blue-600 px-4 py-2 rounded">Send</button>
					</form>
				</div>
			</div>
		</main>
	</div>
</div>

<script src="https://cdn.tailwindcss.com"></script>
<script src="/static/chat.js"></script>
{% endblock %}
